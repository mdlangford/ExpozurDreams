</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
 <a class="navbar-brand" href="../">JD RICHARDS<br>Personal Life Coach</a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
   <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="collapsibleNavbar">
   <ul class="navbar-nav ml-md-auto">
     <li class="nav-item">
       <a class="nav-link" href="../">HOME</a>

       <a class="nav-link" href="../About">ABOUT</a>

   </ul>
 </div>

<br>

  <header>
    <div class="bg-img-header">

    </div>
    <div class="header-wrapper">
      <h2>CONTACT</h2>
      <img class="logo-header" src="../images/eud-logo.png" alt="Logo">
    </div>
  </header>

  <div class="content">

    <form action="https://formspree.io/md_langford@yahoo.com" method="POST">

    <div class="user-contact information">
      <label for="fname">First Name</label><br>
      <input type="text" name="firstname" placeholder="First Name" size="100" autofocus required><br>

      <label for="lname">Last Name</label><br>
      <input type="text" name="lastname" placeholder="Last Name" size="100" required><br>

      <label for="country">Country</label><br>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
      <br>
      <label for="email">Email</label><br>
      <input type="email" name="userEmail" placeholder="your.email@example.com" required><br><br>
    </div>

    <div class="contact reason">
      <label>This message is regarding:
        <input type="radio" name="subject" value="professional" checked><span>Personal Coaching</span>
        <input type="radio" name="subject" value="speaker" checked><span>Public Speaker </span>
        <input type="radio" name="subject" value="other" checked><span>Something else</span>
      </label>
    </div>

    <div class="newsletter">
      <input type="checkbox" name="optin" value="trusting" checked>Yes, Subscribe me to your newsletter!

    </div>

    <div class="marketing">
      <label for="marketing">How did you hear about me?</label><br>
      <select name="marketing">
        <optgroup label="Online">
          <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
          <option value="github">Online Portfolio (GitHub)</option>
          <option value="search">Search Engine</option>
          <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
          <option value="networking">We met at a networking event</option>
          <option value="referral">Personal referral</option>
          <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="addition comments">
      <label for="other">Other</label><br>
      <textarea name="user_message" rows="8" cols="40"></textarea>
    </div>

    <div class="submit button">
      <input type="submit">
    </div>
</form>




  </div>

  <footer>
    <button onclick="topFunction()" id="myBtn" title="Go to top">TOP</button>
    <p><small>&copy ExpozurDreams 2018 | SITE BY MDL </small></p>
  </footer>

</body>
